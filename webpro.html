<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarMasr</title>
  <link rel="stylesheet" href="webprocss.css">
</head>

<body>
  <!-- Logo / Personal Photo -->
  <img src="mywebpho.png" alt="My Photo" class="top-right">

  <!-- Red Line with Moving Text -->
  <div class="red-line">
    <span class="moving-text">ğŸš— Welcome to CarMasr â€” Find Your Perfect Car in Egypt! ğŸš—</span>
  </div>

  <!-- Main Content Box -->
  <div class="main-container">
    <h1 class="title">ğŸ” Find Your Dream Car</h1>

    <div class="selectors">
      <div class="selector-box">
        <label for="car-type">Car Type:</label>
        <select id="car-type" name="car-type">
          <option value="any">Any Type</option>
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
          <option value="coupe">Coupe</option>
        </select>
      </div>

      <div class="selector-box">
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="any">Any Country</option>
          <option value="japan">Japan</option>
          <option value="southkorea">South Korea</option>
          <option value="france">France</option>
          <option value="germany">Germany</option>
          <option value="usa">United States</option>
          <option value="china">China</option>
        </select>
      </div>

      <div class="selector-box">
        <label for="engine">Engine Capacity (CC):</label>
        <select id="engine" name="engine">
          <option value="any">Any Capacity</option>
          <option value="0-1500">0 - 1500 cc</option>
          <option value="1501-1600">1501 - 1600 cc</option>
          <option value="1601-2000">1601 - 2000 cc</option>
          <option value="2001">Above 2000 cc</option>
          <option value="electric">Electric âš¡</option>
        </select>
      </div>

      <div class="selector-box">
        <label for="brand">Brand:</label>
        <select id="brand" name="brand">
          <option value="any">Any Brand</option>
          <option value="toyota">Toyota</option>
          <option value="mitsubishi">Mitsubishi</option>
          <option value="nissan">Nissan</option>
          <option value="hyundai">Hyundai</option>
          <option value="kia">Kia</option>
          <option value="peugeot">Peugeot</option>
          <option value="renault">Renault</option>
          <option value="bmw">BMW</option>
          <option value="mercedes-benz">mercedes-benz</option>
          <option value="chevrolet">Chevrolet</option>
          <option value="ford">Ford</option>
          <option value="audi">Audi</option>
          <option value="volkswagen">Volkswagen</option>
          <option value="jetour">jetour</option>
          <option value="geely">Geely</option>
        </select>
      </div>

  <div class="selector-box">
    <label for="price">Price (EGP):</label>
    <select id="price" name="price">
      <option value="any">Any Price</option>
      <option value="0-500000">0 - 500,000</option>
      <option value="500001-1000000">500,001 - 1,000,000</option>
      <option value="1000001-1500000">1,000,001 - 1,500,000</option>
      <option value="1500001-2000000">1,500,001 - 2,000,000</option>
      <option value="2000001-2500000">2,000,001 - 2,500,000</option>
      <option value="2500001-3000000">2,500,001 - 3,000,000</option>
      <option value="above-3m">Above 3,000,000 ğŸ’¸</option>
    </select>
  </div>

    <button class="search-btn">Search Cars</button>
  </div>

  
  <div id="car-gallery" class="car-gallery"></div>

  <!-- ğŸ”¹ Popup for car details -->
<div id="car-modal" class="car-modal">
  <div class="car-modal-content">
    <span class="close-btn">&times;</span>
    <img id="modal-img" src="" alt="Car photo">
    <h2 id="modal-name"></h2>
    <p id="modal-info"></p>
  </div>
</div>



  <script src="webjs.js"></script>
</body>
</html>
